- name: Ubuntu
  identifier: ubuntu
  uname_pattern: Ubuntu

- name: RHEL
  identifier: rhel
  uname_pattern: \.el[0-9]+
  uname_version_pattern: "[0-9]+"

- name: Amazon Linux
  identifier: amzn
  uname_pattern: amzn2(023)?
  uname_version_pattern: 2(023)?

- name: Fedora
  identifier: fedora
  uname_pattern: \.fc[0-9]+\.
  uname_version_pattern: "[0-9]+"
